<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- google font CDN -->

  <link rel="preconnect" href="https: //fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./dist/css/main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="card__main-title">Simple, traffic-based pricing</h1>
    <h3 class="card__main-subtitle">Sign-up for our 30-day trial. No credit card required.</h3>
    <main class="card">
      <div class="card__price-range">
        <p class="card__price-range--pageviews">100K pageviews</p>
        <h2 class="card__price-range--rate">$<span id="rate"></span>.00 <span class="per">/month</span></h2>
      </div>
      <div slider id="slider-distance">
        <div>
          <div inverse-left style="width:70%;"></div>
          <div inverse-right style="width:70%;"></div>
          <div range style="left:30%;right:40%;"></div>
          <span thumb style="left:30%;"></span>
          <span thumb style="left:60%;"></span>
          <!-- <div sign style="left:30%;">
            <span id="value">30</span>
          </div>
          <div sign style="left:60%;">
            <span id="value">60</span>
          </div> -->
        </div>
        <input type="range" tabindex="0" value="30" max="100" min="0" step="1"  oninput="
        this.value=Math.min(this.value,this.parentNode.childNodes[5].value-1);
        var value=(100/(parseInt(this.max)-parseInt(this.min)))*parseInt(this.value)-(100/(parseInt(this.max)-parseInt(this.min)))*parseInt(this.min);
        var children = this.parentNode.childNodes[1].childNodes;
        children[1].style.width=value+'%';
        children[5].style.left=value+'%';
        children[7].style.left=value+'%';children[11].style.left=value+'%';
        children[11].childNodes[1].innerHTML=this.value;" />
      
        <input type="range" tabindex="0" value="60" max="100" min="0" step="1" oninput="
        this.value=Math.max(this.value,this.parentNode.childNodes[3].value-(-1));
        var value=(100/(parseInt(this.max)-parseInt(this.min)))*parseInt(this.value)-(100/(parseInt(this.max)-parseInt(this.min)))*parseInt(this.min);
        var children = this.parentNode.childNodes[1].childNodes;
        children[3].style.width=(100-value)+'%';
        children[5].style.right=(100-value)+'%';
        children[9].style.left=value+'%';children[13].style.left=value+'%';
        children[13].childNodes[1].innerHTML=this.value;" />
      </div>
      <div class="card__billing">
        <p class="card__billing--monthly">Monthly Billing</p>
        <label class="switch">
          <input type="checkbox" >
          <span class="slider__tool round"></span>
          </label>
          <p class="class__billing--yearly">yearly Billing <span class="discount">
              25% discount
            </span>
          </p>
      </div>
      <hr/>
      <div class="card__footer">
        <ul class="card__footer--benefits">
          <li class="benefit__items"><p>Unlimited websites</p></li>
          <li class="benefit__items"><p>100% data ownership</p></li>
          <li class="benefit__items"><p>Email reports</p></li>
        </ul>

        <button class="card__footer--btn">
          start my trial
        </button>
      </div>
    </main>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./JS/main.js"></script>
</body>
</html>
