<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="card__main-title">Simple, traffic-based pricing</h1>
    <h3 class="card__main-subtitle">Sign-up for our 30-day trial. No credit card required.</h3>
    <main class="card">
      <div class="card__price-range">
        <p class="card__price-range--pageviews"><span id="pageviews"></span>K pageviews</p>
        <h2 class="card__price-range--rate"><span id="rate"></span>.00</h2><p>/month</p>
      </div>
      <div class="card__slider">
        <input type="range" class="slider" id="TheRange" min="1" max="50">
      </div>
      <div class="card__billing">
        <p class="card__billing--monthly">Monthly Billing</p>
        <label for="" class="switch">
          <input type="checkbox" name="" id="">
          <span class="slider round"></span>
          <p class="class__billing--yearly">
            yearly Billing <span class="disount">25% discount
            </span>
          </p>
        </label>
      </div>
      <hr/>
      <div class="card__footer">
        <ul class="card__footer--benefits">
          <li class="benefit__items"><p>Unlimited websites</p></li>
          <li class="benefit__items"><p>100% data ownership</p></li>
          <li class="benefit__items"><p>Email reports</p></li>
        </ul>

        <button class="card__footer--btn">
          start my trial
        </button>
      </div>
    </main>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
